services:
- type: web
name: alerttrail
runtime: python
region: oregon
plan: free
buildCommand: |
pip install --upgrade pip && pip install -r requirements.txt
startCommand: |
python scripts/init_db.py && uvicorn app.main:app --host 0.0.0.0 --port $PORT
envVars:
- key: PYTHON_VERSION
value: 3.11
- key: REPORTS_DIR
value: /var/data/reports
healthCheckPath: /health
autoDeploy: true
disk:
name: data
mountPath: /var/data
sizeGB: 1
