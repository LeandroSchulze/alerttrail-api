services:
  - type: web
    name: alerttrail-api
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install --no-cache-dir -r requirements.txt
    startCommand: python -m scripts.init_db && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: SECRET_KEY
        value: change_this_secret
      - key: ADMIN_EMAIL
        value: admin@tudominio.com
      - key: ADMIN_PASS
        value: Cambiar123!
      - key: ADMIN_NAME
        value: Admin
      - key: FREE_DAILY_LIMIT
        value: "10"
      - key: DATABASE_URL
        value: sqlite:////tmp/alerttrail.sqlite3
      - key: REPORTS_DIR
        value: /tmp/reports
