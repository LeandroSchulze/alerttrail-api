services:
  - type: web
    name: alerttrail
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python scripts/init_db.py && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASS
        sync: false
      - key: ADMIN_NAME
        sync: false
      - key: DEFAULT_LANGUAGE
        value: es
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
