services:
- type: web
  name: alerttrail
  env: python
  buildCommand: pip install --upgrade pip && pip install -r requirements.txt
  startCommand: python scripts/init_db.py && uvicorn app.main:app --host 0.0.0.0 --port $PORT
  healthCheckPath: /health
  envVars:
  - key: PYTHON_VERSION
    value: 3.11
  - key: ADMIN_EMAIL
    value: admin@example.com
  - key: ADMIN_PASS
    value: admin123
  - key: ADMIN_NAME
    value: admin
