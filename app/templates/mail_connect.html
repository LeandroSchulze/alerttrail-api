<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vincular casilla</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; background:#f6fbff; margin:0; display:grid; place-items:center; height:100vh; }
    .card { background:#fff; padding:24px; border-radius:14px; box-shadow:0 10px 30px rgba(0,0,0,.07); width:100%; max-width:520px; }
    h1 { margin:0 0 12px; font-size:1.25rem; }
    label { display:block; font-size:.9rem; margin:10px 0 6px; }
    input { width:100%; padding:10px 12px; border:1px solid #d7e5ef; border-radius:10px; outline:none; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    .hint { color:#6b7280; font-size:.9rem; }
    .ok { background:#e9f7ef; color:#0a6b3e; padding:10px 12px; border-radius:10px; margin-bottom:10px; }
    .err { background:#fde7ea; color:#9f1239; padding:10px 12px; border-radius:10px; margin-bottom:10px; }
    button { margin-top:16px; width:100%; padding:12px; border:0; border-radius:12px; background:#1f7ae0; color:#fff; font-weight:600; cursor:pointer; }
    a.btn { display:inline-block; margin-top:10px; text-decoration:none; background:#0f60b6; color:white; padding:10px 14px; border-radius:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Vincular casilla (IMAP)</h1>
    {% if ok %}<div class="ok">¡Listo! Casilla {{ email_addr }} vinculada. Podés ir a <a href="/mail/scanner">Mail Scanner</a>.</div>{% endif %}
    {% if error %}<div class="err">{{ error }}</div>{% endif %}
    <form method="post" action="/mail/connect">
      <label>Email</label>
      <input name="email_addr" type="email" placeholder="tu@correo.com" required />
      <label>Usuario IMAP</label>
      <input name="username" type="text" placeholder="(en Gmail suele ser el mismo email)" required />
      <label>Contraseña / App password</label>
      <input name="password" type="password" placeholder="App password si usás Gmail con 2FA" required />
      <div class="row">
        <div>
          <label>Servidor IMAP</label>
          <input name="imap_server" type="text" value="imap.gmail.com" />
        </div>
        <div>
          <label>Puerto</label>
          <input name="imap_port" type="number" value="993" />
        </div>
      </div>
      <label><input type="checkbox" name="use_ssl" checked /> Usar SSL</label>
      <p class="hint">Gmail requiere <b>App Password</b> (2FA activo). Otros proveedores aceptan la clave normal o su propio “app password”.</p>
      <button type="submit">Vincular</button>
    </form>
    <a class="btn" href="/dashboard">Volver</a>
  </div>
</body>
</html>
