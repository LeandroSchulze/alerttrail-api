<!doctype html><html><head><meta charset="utf-8"><title>Dashboard</title>
<link rel="stylesheet" href="/static/style.css"></head><body>
<header class="topbar">
  <div>Bienvenido, {{ user.name }}</div>
  <nav><a href="/auth/logout">Salir</a></nav>
</header>
<main class="container">
  <section class="status">
    {% if is_pro %}
      <div class="badge pro">PLAN PRO ACTIVO</div>
    {% else %}
      <div class="badge free">PLAN FREE — días de prueba restantes: {{ trial_left }}</div>
    {% endif %}
  </section>

  <section class="grid">
    <div class="tile">
      <h2>Log Scanner</h2>
      <form method="post" action="/analysis/generate_pdf">
        <button type="submit">Generar PDF</button>
      </form>
    </div>
    <div class="tile">
      <h2>Mail Scanner</h2>
      <p>Conecta tu casilla para analizar correos.</p>
      <a class="btn" href="/mail/connect">Vincular casilla</a>
      <form method="post" action="/mail/scan" style="margin-top:8px">
        <button type="submit">Mail Scanner</button>
      </form>
    </div>
  </section>
</main>
</body></html>
