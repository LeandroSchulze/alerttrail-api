
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - AlertTrail</title>
    <script>
        async function loadDashboard() {
            const token = localStorage.getItem("token");
            if (!token) {
                alert("No has iniciado sesión");
                window.location.href = "/";
                return;
            }

            const payload = JSON.parse(atob(token.split(".")[1]));
            document.getElementById("username").textContent = payload.sub;
            document.getElementById("plan").textContent = payload.plan;
        }

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "/";
        }

        window.onload = loadDashboard;
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-md text-center">
        <h2 class="text-2xl font-bold mb-4 text-gray-700">¡Bienvenido a AlertTrail!</h2>
        <p class="text-gray-600 mb-2">Usuario: <strong id="username">Cargando...</strong></p>
        <p class="text-gray-600 mb-4">Plan: <strong id="plan">Cargando...</strong></p>
        <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Cerrar sesión</button>
    </div>
</body>
</html>
