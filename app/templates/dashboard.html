<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AlertTrail – Dashboard</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; background:#f6fbff; margin:0; }
    header { padding:16px 24px; background:#fff; box-shadow:0 1px 6px rgba(0,0,0,.06); display:flex; justify-content:space-between; align-items:center; }
    .pill { padding:6px 10px; border-radius:999px; background:#eaf2ff; color:#1f7ae0; font-weight:600; }
    main { padding:24px; }
    a.btn { display:inline-block; margin-right:10px; padding:10px 14px; border-radius:10px; background:#1f7ae0; color:#fff; text-decoration:none; font-weight:600; }
  </style>
</head>
<body>
  <header>
    <div><b>AlertTrail</b></div>
    <div class="pill">{{ user_badge }}</div>
  </header>
  <main>
    <h2>Hola, {{ user_name }}</h2>
    <p>Plan actual: <b>{{ user_plan }}</b> — {{ user_email }}</p>
    <p>
      <a class="btn" href="/billing/checkout?plan=pro-monthly">Cambiar a PRO mensual</a>
      <a class="btn" href="/billing/checkout?plan=pro-annual">PRO anual (-10%)</a>
      <a class="btn" href="/auth/logout" style="background:#ef4444">Salir</a>
    </p>
  </main>
</body>
</html>
