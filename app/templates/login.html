
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - AlertTrail</title>
    <script>
        async function login(event) {
            event.preventDefault();
            const form = new FormData(event.target);
            const username = form.get("username");
            const password = form.get("password");

            const res = await fetch("/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({ username, password })
            });

            const data = await res.json();
            if (res.ok) {
                alert("Login exitoso: " + username);
                localStorage.setItem("token", data.access_token);
                window.location.href = "/dashboard";
            } else {
                alert("Error: " + data.detail);
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <form onsubmit="login(event)" class="bg-white p-6 rounded shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-4 text-center text-gray-700">AlertTrail Login</h2>
        <label class="block mb-2 text-sm text-gray-600">Usuario</label>
        <input type="text" name="username" required class="w-full px-3 py-2 mb-4 border rounded"/>
        <label class="block mb-2 text-sm text-gray-600">Contrase√±a</label>
        <input type="password" name="password" required class="w-full px-3 py-2 mb-4 border rounded"/>
        <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Ingresar</button>
    </form>
</body>
</html>
