<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iniciar sesión — AlertTrail</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;min-height:100vh;display:grid;place-items:center;background:#f5f8ff}
    .card{background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:28px;max-width:360px;width:92%}
    h1{margin:0 0 12px}
    form{display:grid;gap:10px}
    input{padding:12px;border:1px solid #dde5f0;border-radius:10px}
    button{padding:12px;border:0;border-radius:10px;background:#2563eb;color:#fff;font-weight:700;cursor:pointer}
    a{color:#2563eb;text-decoration:none}
  </style>
</head>
<body>
  <main class="card">
    <h1>Iniciar sesión</h1>
    <!-- IMPORTANTE: apuntar al endpoint web -->
    <form method="post" action="/auth/login/web">
      <input name="email" type="email" placeholder="Email" required>
      <input name="password" type="password" placeholder="Contraseña" required>
      <button>Entrar</button>
    </form>
    <p style="margin-top:10px">¿No tenés cuenta? <a href="/register">Crear cuenta</a></p>
  </main>
</body>
</html>
