<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AlertTrail – Login</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; background:#f6fbff; margin:0; display:grid; place-items:center; height:100vh; }
    .card { background:#fff; padding:24px; border-radius:14px; box-shadow:0 10px 30px rgba(0,0,0,.07); width:100%; max-width:420px; }
    h1 { margin:0 0 16px; font-size:1.25rem; }
    label { display:block; font-size:.9rem; margin:10px 0 6px; }
    input { width:100%; padding:10px 12px; border:1px solid #d7e5ef; border-radius:10px; outline:none; }
    button { margin-top:16px; width:100%; padding:12px; border:0; border-radius:12px; background:#1f7ae0; color:#fff; font-weight:600; cursor:pointer; }
    .error { color:#b00020; background:#fde7ea; padding:8px 10px; border-radius:10px; margin-bottom:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Ingresá a AlertTrail</h1>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="post" action="/auth/login">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="tu@correo.com" required />
      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" placeholder="••••••••" required />
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
