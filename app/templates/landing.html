<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AlertTrail — Seguridad y análisis de logs</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;min-height:100vh;display:grid;place-items:center;background:linear-gradient(180deg,#eaf4ff,#ffffff);}
    .card{background:#fff;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:32px;max-width:720px;width:92%;}
    .title{font-size:28px;margin:0 0 6px;font-weight:800;letter-spacing:.2px}
    .subtitle{margin:0 0 20px;color:#556;opacity:.9}
    .cta{display:flex;gap:12px;flex-wrap:wrap;margin-top:16px}
    .btn{appearance:none;border:0;border-radius:12px;padding:12px 18px;font-weight:700;cursor:pointer;text-decoration:none;display:inline-block}
    .btn-primary{background:#2563eb;color:#fff}
    .btn-secondary{background:#eef2ff;color:#334}
    .features{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px;margin-top:18px}
    .feat{background:#f8fafc;border-radius:12px;padding:12px;color:#334}
    footer{margin-top:16px;color:#667; font-size:12px}
  </style>
</head>
<body>
  <main class="card">
    <h1 class="title">AlertTrail</h1>
    <p class="subtitle">Escanea logs y correos en busca de amenazas. Reportes PDF al instante.</p>

    <div class="cta">
      <a class="btn btn-primary" href="/auth/login">Iniciar sesión</a>
      <a class="btn btn-secondary" href="/register">Crear cuenta</a>
      <a class="btn" href="/docs" style="background:#e2e8f0;color:#111">API Docs</a>
    </div>

    <section class="features">
      <div class="feat">✔️ Dashboard con análisis de logs</div>
      <div class="feat">✔️ Generación de PDF</div>
      <div class="feat">✔️ Mail Scanner (IMAP)</div>
      <div class="feat">✔️ Plan Free y Pro</div>
    </section>

    <footer>
      ¿Ya tenés sesión? <a href="/dashboard">Ir al dashboard</a>
    </footer>
  </main>
</body>
</html>
