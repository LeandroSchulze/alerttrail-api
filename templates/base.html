<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "AlertTrail" }}</title>
  <link rel="stylesheet" href="/static/css/tailwind.css">
</head>
<body class="min-h-screen bg-gray-100 text-gray-900">
  <nav class="bg-white border-b shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="font-bold text-xl">⚠️ AlertTrail</div>
      {% if user %}
      <div class="text-sm">Hola, <strong>{{ user.name }}</strong> — Plan: {{ user.plan.value }}</div>
      {% endif %}
    </div>
  </nav>
  <main class="max-w-6xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>
  <footer class="text-center text-xs text-gray-500 py-6">© {{ 2025 }} AlertTrail</footer>
</body>
</html>
