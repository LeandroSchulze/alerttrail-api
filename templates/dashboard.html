{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Dashboard</h1>

<form action="/analysis/run" method="post" class="bg-white p-4 rounded-xl shadow mb-6">
  <label class="block text-sm font-medium mb-2">Título</label>
  <input name="title" class="w-full border rounded p-2 mb-4" value="Log Analysis">

  <label class="block text-sm font-medium mb-2">Pega tus logs aquí</label>
  <textarea id="log_input" name="log_input" rows="6" class="w-full border rounded p-2" placeholder="..."></textarea>
  <input type="hidden" name="raw_b64" id="raw_b64">

  <button class="mt-4 px-4 py-2 rounded bg-black text-white">Analizar</button>
</form>

<h2 class="text-xl font-semibold mb-2">Tus últimos análisis</h2>
<div class="grid gap-3">
  {% for a in latest %}
  <div class="bg-white p-3 rounded-xl shadow flex items-center justify-between">
    <div>
      <div class="font-medium">{{ a.title }}</div>
      <div class="text-xs text-gray-500">{{ a.created_at }}</div>
      <pre class="text-xs mt-2">{{ a.result }}</pre>
    </div>
    <div class="flex gap-2">
      <form action="/analysis/pdf/{{ a.id }}" method="post">
        <button class="px-3 py-2 rounded bg-gray-900 text-white">PDF (Pro)</button>
      </form>
    </div>
  </div>
  {% else %}
  <p class="text-sm text-gray-500">Aún no tienes análisis.</p>
  {% endfor %}
</div>

<!-- Enviar el contenido en Base64 para evitar bloqueos del WAF -->
<script>
(function () {
  const form = document.querySelector('form[action="/analysis/run"]');
  if (!form) return;
  const ta = document.getElementById('log_input');
  const hb = document.getElementById('raw_b64');

  form.addEventListener('submit', function () {
    const txt = ta.value || '';
    // Base64 seguro para UTF-8
    const b64 = btoa(unescape(encodeURIComponent(txt)));
    hb.value = b64;
    // Evitar enviar el texto crudo
    ta.name = 'log_input'; // nombre inocuo; el backend ignora este campo
  });
})();
</script>
{% endblock %}
